name: Deploy Astro from Subfolder

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

# Define que todos os comandos 'run' rodem dentro da pasta /code
defaults:
  run:
    working-directory: ./code

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./code/package-lock.json" # Importante para o cache funcionar

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # O caminho aqui é relativo à raiz do repositório, não ao working-directory
          path: ./code/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
