baseURL: https://henriquechav.github.io/
languageCode: pt-br
title: Henrique Chaves - Portfólio
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Henrique Chaves - Portfólio
  description: "Portfólio de Henrique Chaves, onde compartilho projetos de software, estudos em dados e reflexões sobre o aprendizado em tecnologia."
  keywords:
    [
      portfólio,
      blog técnico,
      ciência da computação,
      engenharia de software,
      backend,
      ciência de dados,
      aprendizado de máquina,
      Python,
      Hugo,
      GitHub Pages,
      programação,
      projetos,
      estudante de computação,
      artigos técnicos,
      desenvolvimento backend,
      aprendizado contínuo,
      tecnologia,
      desenvolvimento de software,
    ]
  author: Henrique Chaves Lopes
  images: ["images/banner.png"]
  DateFormat: "02 Jan 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "programmericon.svg"
    favicon16x16: "programmericon.svg"
    favicon32x32: "programmericon.svg"
    apple_touch_icon: "programmericon.svg"
    safari_pinned_tab: "programmericon.svg"

  label:
    text: "Henrique Chaves - Portfólio"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Olá \U0001F44B"
    Content: Bem-vindo(a) ao meu blog

  socialIcons:
    - name: github
      url: "https://github.com/henriquechav/"
    - name: linkedin
      url: "https://linkedin.com/in/henriquechav"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/henriquechav/portfolio/content"
    Text: "Sugira Mudanças" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: Sobre Mim
      url: /sobre/
      weight: 10
    - identifier: projects
      name: Projetos
      url: /projetos/
      weight: 20
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
