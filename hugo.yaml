baseURL: https://henriquechav.github.io/
languageCode: pt-br
title: Henrique Chaves - Portfólio
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Henrique Chaves - Portfólio
  description: "Portfólio de Henrique Chaves, onde compartilho projetos de software, estudos em dados e reflexões sobre o aprendizado em tecnologia."
  keywords:
    [
      portfólio,
      blog técnico,
      ciência da computação,
      engenharia de software,
      backend,
      ciência de dados,
      aprendizado de máquina,
      Python,
      Hugo,
      GitHub Pages,
      programação,
      projetos,
      estudante de computação,
      artigos técnicos,
      desenvolvimento backend,
      aprendizado contínuo,
      tecnologia,
      desenvolvimento de software,
    ]
  author: Henrique Chaves Lopes
  images: ["images/banner.png"]
  DateFormat: "02/01/2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "favicon.svg"

  label:
    text: "Henrique Chaves - Portfólio"
    icon: /apple-touch-icon.png
    iconHeight: 35

  homeInfoParams:
    Title: "Olá, bem-vindo(a) ao meu blog \U0001F44B"
    Content: Aqui compartilho meus aprendizados na vasta área da computação.

  socialIcons:
    - name: github
      url: "https://github.com/henriquechav/"
    - name: linkedin
      url: "https://linkedin.com/in/henriquechav"

  cover:
    hidden: true 
    hiddenInList: true 
    hiddenInSingle: true # 

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: Sobre Mim
      url: /sobre/
      weight: 10
    - identifier: projects
      name: Projetos
      url: /projetos/
      weight: 20
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
